        <main class="main">
            <form method="get" action="record.html" class="wf1">
                <fieldset>
                    <legend>User Information</legend>
                    <label>Username*<input type="text" name="text" id="username" required></label>
                    <label>Password*<input type="password" name="password" id="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            placeholder="at least 8 characters long and can only be alpha-numeric" required></label>
                    <label>Re-enter Password*<input type="password" name="password2" id="password2"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
                    <label>Email*<input type="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                            title="Please enter a valid email address" required></label>
                </fieldset>
                <fieldset>
                    <legend>Feedback</legend>
                    <label for="r">Rate Our Site</label>
                    <div id="rangeValue">1</div>
                    <input type="range" id="r" min="1" max="10" step="1" value="1">
                </fieldset>
                <input type="submit" value="Create Account">
            </form>
            <div id="message"></div>
